<!DOCTYPE html>
<html>
<head>
  <style>
    .calculator {
      z-index: 3;
          background-color: #333;
            border: 1px solid #2b2b2b;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 300px;
        }

        #display {
          background-color: rgb(188, 255, 157);
            font-size: 1.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
            width: 100%;
            margin-bottom: 10px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            font-size: 1.2rem;
            padding: 10px;
            border: 1px solid #5f5f5f;
            border-radius: 5px;
            background-color: #646464;
            cursor: pointer;
        }

        button:hover {
            background-color: #f2f2f2;
        }

        .operator {
            color: white;
            background-color: #7c7c7c;
            color: #333;
        }

        .operator:hover {
            background-color: #9b9b9b;
        }
  </style>
  <title>Luminix | Redirecting</title>
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <div class="circle-container">
    <div class="circle" id="circle1"></div>
    <div class="circle" id="circle2"></div>
    <div class="circle" id="circle3"></div>
    <div class="circle" id="circle4"></div>
    <div class="circle" id="circle5"></div>
    <div class="circle" id="circle6"></div>
    <div class="circle" id="circle7"></div>
    <div class="circle" id="circle8"></div>
    <div class="circle" id="circle9"></div>
  </div>

  <script src="./js/movements.js"></script>
  <div class="calculator">
    <input type="text" id="display" readonly>
    <div class="buttons">
      <button class="number" onclick="appendToDisplay('9')">9</button>
        <button class="number" onclick="appendToDisplay('8')">8</button>
        <button class="number" onclick="appendToDisplay('7')">7</button>
        <button class="operator" onclick="appendToDisplay('+')">+</button>
        <button class="number" onclick="appendToDisplay('6')">6</button>
        <button class="number" onclick="appendToDisplay('5')">5</button>
        <button class="number" onclick="appendToDisplay('4')">4</button>
        <button class="operator" onclick="appendToDisplay('-')">-</button>
        <button class="number" onclick="appendToDisplay('3')">3</button>
        <button class="number" onclick="appendToDisplay('2')">2</button>
        <button class="number" onclick="appendToDisplay('1')">1</button>
        <button class="operator" onclick="appendToDisplay('*')">*</button>
        <button class="number" onclick="appendToDisplay('0')">0</button>
        <button class="operator" onclick="clearDisplay()">C</button>
        <button class="operator" onclick="calculate()">=</button>
        <button class="operator" onclick="appendToDisplay('/')">/</button>
    </div>
    <script src="./js/calculator.js"></script>
</body>
</html>
